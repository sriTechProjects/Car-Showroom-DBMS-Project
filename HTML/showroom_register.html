<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowRoom Register</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="login-form-container showroom-login-container">
        <div class="login-form-overlay">
            <form action="/showroom_register" method="post">
                <h3>Register</h3>
                <div class="input-field">
                    <input type="text" placeholder="Showroom Name" name="showroom_name" class="box">
                    <div class="icon-box" id="password-toggle" class="password-toggle">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                </div>
                <div class="input-field">
                    <input type="text" placeholder="Username" name="username" class="box">
                    <div class="icon-box" id="password-toggle" class="password-toggle">
                        <span class="material-symbols-outlined">person</span>
                    </div>
                </div>
                <div class="input-field">
                    <input type="email" placeholder="Email" name="email" class="box">
                    <div class="icon-box" id="password-toggle" class="password-toggle">
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                </div>
                <div class="input-field">
                    <input type="tel" pattern="\d{10}" placeholder="phone" name="phone" class="box" required>
                    <div class="icon-box">
                        <span class="material-symbols-outlined">phone</span>
                    </div>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 2fr; gap: 0 1rem;">
                    <div class="input-field">
                        <input type="text" placeholder="Address" name="address" class="box">                    
                    </div>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Password" name="password" class="box" id="password-input">
                    <div class="icon-box" id="password-toggle" class="password-toggle">
                        <span class="material-symbols-outlined">visibility</span>
                    </div>
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Confirm Password" name="cpassword" class="box" id="password-input">
                    <div class="icon-box" id="password-toggle" class="password-toggle">
                        <span class="material-symbols-outlined">visibility</span>
                    </div>
                </div>

                <p>
                    <a href="#">Forgot password?</a>
                </p>
                <input type="submit" value="Register" class="btn">
                <p>Already have an account? <a href="showroom_login.html">Login</a></p>
            </form>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
